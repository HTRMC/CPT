name: Automated Release

on:
  workflow_run:
    workflows: ["Build and Upload Artifacts"]
    types:
      - completed

permissions:
  contents: write
  id-token: write
  actions: read  # For accessing artifacts

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts from build workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          workflow_conclusion: success
          run_id: ${{ github.event.workflow_run.id }}
          path: all-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files/linux
          mkdir -p release-files/windows
          mkdir -p release-files/macos
          
          # Find and copy only executables to properly organized folders
          if [ -d "all-artifacts/build-ubuntu-latest" ]; then
            find all-artifacts/build-ubuntu-latest -name "hello" -type f -executable -exec cp {} release-files/linux/ \;
            find all-artifacts/build-ubuntu-latest -name "test_assert" -type f -executable -exec cp {} release-files/linux/ \;
          fi
          
          if [ -d "all-artifacts/build-windows-latest" ]; then
            find all-artifacts/build-windows-latest -name "hello.exe" -exec cp {} release-files/windows/ \;
            find all-artifacts/build-windows-latest -name "test_assert.exe" -exec cp {} release-files/windows/ \;
          fi
          
          if [ -d "all-artifacts/build-macos-latest" ]; then
            find all-artifacts/build-macos-latest -name "hello" -type f -executable -exec cp {} release-files/macos/ \;
            find all-artifacts/build-macos-latest -name "test_assert" -type f -executable -exec cp {} release-files/macos/ \;
          fi
          
          # Create README for the release
          cat > release-files/README.md << EOF
          # HelloCI Release
          
          This release contains built executables for multiple platforms:
          
          - Linux: in the \`linux\` directory
          - Windows: in the \`windows\` directory
          - macOS: in the \`macos\` directory
          
          Each platform directory contains the main application executable (\`hello\` or \`hello.exe\`) 
          and the test executable (\`test_assert\` or \`test_assert.exe\`).
          EOF

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: 'release-files/**/*'
          allowUpdates: true
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}