name: Automated Release

# Trigger on any push to main (e.g. after merging development â†’ main)
on:
  push:
    branches:
      - main

# Grant minimal permissions for tagging & creating releases
permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Bump version & push new tag
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 3. Create or update the GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          # Use the tag just created
          tag: ${{ steps.tag_version.outputs.new_tag }}
          # Release title
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          # Changelog generated by the tag action
          body: ${{ steps.tag_version.outputs.changelog }}
          # (Optional) glob pattern for artifacts to attach
          artifacts: 'build/**/*'
          # Allow updating an existing draft/prerelease
          allowUpdates: true
          # Mark this release as the latest
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
