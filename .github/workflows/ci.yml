name: C++ CI

on:
  push:            # Build on any push…
  pull_request:    # …and on pull requests

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build-type: [Release, Debug]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup latest CMake
        uses: jwlawson/actions-setup-cmake@v2
        # No `cmake-version` input → installs current latest

      - name: Setup MSBuild (Windows only)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Configure project
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}

      - name: Build project
        run: cmake --build build --config ${{ matrix.build-type }} --parallel

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}-${{ matrix.build-type }}
          path: build
